<table id="users">
    <thead>
    <tr>
        <th>STT</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${user}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getFirstName()}"></td>
        <td th:text="${row.getLastName()}"></td>
        <td th:text="${row.getPhoneNumber()}"></td>
        <td th:text="${row.getAge()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td><a th:href="@{/user/edit/(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/user/delete/(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/user/view/(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

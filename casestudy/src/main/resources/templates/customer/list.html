<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
<body>
<h3>Customer</h3>
<p><a class="btn btn-primary" th:href="@{/customer/create}">
            Add new Customer
        </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<div>
    <form action="/customer">
        <input style="width: 30%" type="text" name="nameSearch" placeholder="Input name..."/>
        <input style="width: 30%" type="text" name="emailSearch" placeholder="Input email..."/>
        <input style="width: 30%" type="text" name="customerTypeSearch" placeholder="Input customer type..."/>
        <input  class="btn btn-primary" type="submit" value="Search">
    </form>
</div>

<table class="table table-success table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customer}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getDateOfBirth()}"></td>

        <td th:switch="${row.gender}">
            <span th:case="0">Nữ</span>
            <span th:case="1">Nam</span>
            <span th:case="2">Khác</span>
        </td>

        <td th:text="${row.getIdCard()}"></td>
        <td th:text="${row.getPhoneNumber()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td th:text="${row.customerType.name}"></td>
        <td><a style="text-decoration: none; color: black" th:href="@{/blog/edit/(id=${row.getId()})}">Edit</a></td>
        <td><a style="text-decoration: none; color: black" th:href="@{/blog/delete/(id=${row.getId()})}">Delete</a></td>
        <td><a style="text-decoration: none; color: black" th:href="@{/blog/view/(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:if="${customer.hasPrevious()}" th:href="@{'/customer'(page=${customer.number - 1})}">Previous</a>
    <span th:text="${customer.number + 1}"></span>/<span th:text="${customer.totalPages}"></span>
    <a th:if="${customer.hasNext()}" th:href="@{'/customer'(page=${customer.number + 1})}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blogs</h3>
<p>
    <button><a th:href="@{/blog/create}">
        Add new blog
    </a>
    </button>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<!--        <input style="width: 30%" type="text" name="searchName" placeholder="Input name..."/>-->
<!--        <input type="submit" value="Search">-->
<!--    </form>-->
<!--</div>-->


<table id="blogs">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Author</th>
        <th>Date of post</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${blog}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAuthor()}"></td>
        <td th:text="${row.getDateOfPost()}"></td>
        <td th:text="${row.getContent()}"></td>
        <td><a th:href="@{/blog/edit/(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/blog/delete/(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/blog/view/(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

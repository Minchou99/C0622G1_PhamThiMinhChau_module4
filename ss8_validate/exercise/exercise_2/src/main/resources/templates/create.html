<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add New song</h3>
<p>
    <a th:href="@{/templates/song}">
        Back to song list
    </a>
</p>
<div id="form">
    <form th:action="@{/song/save}" th:object="${songDto}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red"
               th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <label>Artist</label>
            <input type="text" th:field="*{artist}"/>
            <p style="color: red"
               th:errors="*{artist}"
               th:if="${#fields.hasErrors('artist')}"></p>
        </div>
        <div>
            <label>Type Of Music</label>
            <input type="text" th:field="*{typeOfMusic}"/>
            <p style="color: red"
               th:errors="*{typeOfMusic}"
               th:if="${#fields.hasErrors('typeOfMusic')}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
